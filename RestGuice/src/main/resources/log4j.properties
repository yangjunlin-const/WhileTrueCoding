# Set root logger level to INFO level
log4j.rootLogger=INFO

# svoice package logger
#log4j.logger.com.code=DEBUG, FILE
log4j.logger.com.yjl.rest=DEBUG, FILE, stdout

# set to be a ConsoleAppender.
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%5p [%c] (%F:%L) [%d] -- %m%n
log4j.appender.stdout.Threshold=DEBUG
